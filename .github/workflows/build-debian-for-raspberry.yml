name: Build Deepin for Raspberry Pi

on:
  push:
    branches:
      - master  # 或者是你的默认分支名称
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

      steps:
        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3

    - name: Install dependencies
      run: |
        sudo apt update -y
        sudo apt-get install -y mmdebstrap arch-test usrmerge qemu-system-misc systemd-container


    - name: Build image
      run: |
        chmod +x ./build.sh
        ./build.sh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: deepin-raspberrypi
        path: ./deepin-raspberrypi.img
        if-no-files-found: warn
        include-hidden-files: false